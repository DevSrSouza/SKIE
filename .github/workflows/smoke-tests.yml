name: Smoke Tests on Push

on:
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write

concurrency:
  group: ci-smoke-tests-${{ github.ref }}

jobs:
  acceptance-tests:
    name: Acceptance Tests
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.SWIFTPOET_TOKEN }}
      - name: Prepare Worker
        uses: ./.github/actions/prepare-worker
      - name: Run Acceptance Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ':acceptance-tests:test'
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          check_name: "Smoke Test Reports - Acceptance Tests"
          report_paths: 'acceptance-tests/build/test-results/test/TEST-*.xml'
          require_tests: true

  type-mapping-tests:
    name: Type Mapping Tests
    needs: [acceptance-tests]
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.SWIFTPOET_TOKEN }}
      - name: Prepare Worker
        uses: ./.github/actions/prepare-worker
      - name: Run Type Mapping Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ':acceptance-tests:type-mapping:test'
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          check_name: "Smoke Test Reports - Type Mapping Tests"
          report_paths: 'acceptance-tests/type-mapping/build/test-results/test/TEST-*.xml'
          require_tests: true

  external-libraries-tests:
    name: External Libraries Tests
    needs: [type-mapping-tests]
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.SWIFTPOET_TOKEN }}
      - name: Prepare Worker
        uses: ./.github/actions/prepare-worker
      - name: Run External Libraries Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ':acceptance-tests:external-libraries:test'
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          check_name: "Smoke Test Reports - External Libraries Tests"
          report_paths: 'acceptance-tests/external-libraries/build/test-results/test/TEST-*.xml'
          require_tests: true
