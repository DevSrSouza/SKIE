name: Pre Merge Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  gradle:
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}
    env:
      GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
      GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Cache Gradle Caches
        uses: gradle/gradle-build-action@v2
      - name: Run Gradle tasks
        run: ./gradlew preMerge --continue

        # We do a run of the new task `templateExample` created by the plugin
      - name: Run the plugin
        run: ./gradlew swiftCompilePodDebugFrameworkIosX64
        if: success()
        # And we verify that the output of the file is correct.
      - name: Verify the plugin output
        run: test -f ./example/dynamic/build/swikt/podDebugFramework/iosX64/libExampleKit.a && test -f example/static/build/swikt/podDebugFramework/iosX64/libExampleKit.a
        if: success()

      - name: Stop Gradle
        run: ./gradlew --stop
