name: Integration Tests

on:
  workflow_dispatch:

jobs:
  tests:
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Cache Gradle Caches
        uses: gradle/gradle-build-action@v2
      - name: Run Gradle tasks
        run: './gradlew :example:integrationTests'
      - name: Stop Gradle
        run: ./gradlew --stop
